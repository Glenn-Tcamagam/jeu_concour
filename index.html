    <script>
      document
        .getElementById("inscriptionForm")
        .addEventListener("input", function () {
          // Vérifier si tous les champs sont valides
          if (this.checkValidity()) {
            document.getElementById("submitBtn").disabled = false; // Déverrouiller le bouton
          } else {
            document.getElementById("submitBtn").disabled = true; // Verrouiller le bouton
          }
        });

      // Afficher les messages d'erreur en cas de champ invalide
      document
        .getElementById("inscriptionForm")
        .addEventListener("invalid", function (e) {
          e.preventDefault();
          e.stopPropagation();

          var invalidField = e.target;
          invalidField.classList.add("is-invalid");
          invalidField.nextElementSibling.style.display = "block";
        });
    </script>
